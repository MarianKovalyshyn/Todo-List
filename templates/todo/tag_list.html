{% extends "base.html" %}

{% block content %}
  <h1>
    <strong>Tags</strong>
    <div class="right-button">
      <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">Add</a>
    </div>
  </h1>

  <hr>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag }}</td>
          <td><a href="{% url 'todo:tag-update' pk=tag.pk %}" class="btn btn-secondary">Update</a></td>
          <td><a href="{% url 'todo:tag-delete' pk=tag.pk %}" class="btn btn-secondary">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There is no tags yet!</p>
  {% endif %}

{% endblock %}
